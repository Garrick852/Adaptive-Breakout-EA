# === Volatility / ATR ===
atr_period=14              # maps to InpATRPeriod
atr_mult_sl=2.0            # maps to InpATRMultSL
atr_mult_tp=4.0            # maps to InpATRMultTP
min_atr_filter=0.0         # maps to InpMinATRFilter (0 = disabled)

# === Box / breakout structure ===
box_mode=DONCHIAN          # DONCHIAN or TIMERANGE -> InpBoxMode
box_lookback_bars=50       # InpBoxLookbackBars (used when DONCHIAN)
time_from_hour=8           # InpTimeFromHour (used when TIMERANGE)
time_to_hour=17            # InpTimeToHour   (used when TIMERANGE)

breakout_buffer_pts=20     # InpBreakoutBufferPts
require_close_beyond=true  # InpRequireCloseBeyond

# === Risk & order behaviour ===
risk_percent_per_trade=1.0 # InpRiskPercentPerTrade (% of balance)
use_pending_orders=false   # InpUsePendingOrders (true = stop orders)

# === ATR trailing stop ===
use_atr_trail=false        # InpUseATRTrail
atr_trail_mult=1.5         # InpATRTrailMult (ATR multiples)
