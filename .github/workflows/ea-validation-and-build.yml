name: EA Validation and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-and-build:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate EA configs
      - name: Validate EA configs
        run: |
          if (Test-Path "scripts/validate_ea_config.py") {
            python scripts/validate_ea_config.py
          } else {
            Write-Host "scripts/validate_ea_config.py not found; skipping validation"
          }

      # 3. Set up Python and run lint/tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Run Ruff lint
        run: |
          ruff check python/ scripts/

      - name: Run pytest
        run: |
          if (Get-Command pytest -ErrorAction SilentlyContinue) {
            pytest
          } else {
            Write-Host "pytest not found; skipping tests"
          }

      # 4. Download MetaTrader 5 installer (fixed URL and env var syntax)
      - name: Download MetaTrader 5 installer
        run: |
          $installerUrl = "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe"
          $installerPath = "$env:TEMP\mt5setup.exe"
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

      # 5. Install MetaTrader 5 silently
      - name: Install MetaTrader 5
        run: |
          $installerPath = "$env:TEMP\mt5setup.exe"
          Start-Process -FilePath $installerPath -ArgumentList "/silent" -Wait

      # 6. Debug MetaTrader directory
      - name: Debug MetaTrader Directory
        run: |
          if (Test-Path "C:/Program Files/MetaTrader 5/") {
            Get-ChildItem "C:/Program Files/MetaTrader 5/"
          } else {
            Write-Host "MetaTrader 5 directory not found at C:/Program Files/MetaTrader 5/"
          }

      # 7. Compile EA
      - name: Build EA
        run: |
          $metaEditorPaths = @(
            "C:/Program Files/MetaTrader 5/MetaEditor64.exe",
            "C:/Program Files/MetaTrader 5/MetaEditor.exe"
          )

          $metaEditor = $null
          foreach ($path in $metaEditorPaths) {
            if (Test-Path $path) {
              $metaEditor = $path
              break
            }
          }

          if (-not $metaEditor) {
            Write-Error "MetaEditor not found in expected locations."
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "logs" | Out-Null

          & "$metaEditor" `
            /compile:"eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.mq5" `
            /log:"logs/build.log"

          if (-Not (Test-Path "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5")) {
            if (Test-Path "logs/build.log") {
              Get-Content logs/build.log
            } else {
              Write-Host "No build log produced."
            }
            Write-Error "EA build failed â€” .ex5 not found."
            exit 1
          }

      # 8. Prepare MQL5 package structure
      - name: Prepare MQL5 package
        run: |
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Experts" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Include" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Files/configs" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Files/dashboards" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Logs" | Out-Null

          Copy-Item "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5" "dist/mt5/MQL5/Experts/" -Force
          Copy-Item "Include/*.mqh" "dist/mt5/MQL5/Include/" -Force -ErrorAction SilentlyContinue
          Copy-Item "configs/*.json" "dist/mt5/MQL5/Files/configs/" -Force -ErrorAction SilentlyContinue
          Copy-Item "dashboards/*.yaml" "dist/mt5/MQL5/Files/dashboards/" -Force -ErrorAction SilentlyContinue

          'Glyphs log placeholder' | Out-File -Encoding utf8 "dist/mt5/MQL5/Files/glyphs.log"
          'Runtime logs will be generated here.' | Out-File -Encoding utf8 "dist/mt5/MQL5/Logs/.keep"

      # 9. Verify package tree
      - name: Verify package tree
        run: Get-ChildItem -Path "dist/mt5/MQL5" -Recurse

      # 10. Create zip
      - name: Create EA package zip
        run: |
          Compress-Archive -Path "MQL5/*" -DestinationPath "EA-Package.zip" -WorkingDirectory "dist/mt5" -Force

      # 11. Upload artifacts
      - name: Upload EA package
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: EA-Package.zip
          if-no-files-found: error

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
