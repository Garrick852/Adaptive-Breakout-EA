name: Package and Deploy EA

on: 
  push:
    branches:  [ main ]
  workflow_dispatch:

jobs:
  package-deploy:
    runs-on:  windows-latest

    defaults: 
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Validate configs (optional)
        continue-on-error: true
        run: |
          if (Get-Command make -ErrorAction SilentlyContinue) {
            make validate
          } else {
            Write-Host "make not found; skipping 'make validate'"
          }

      - name:  Optional custom packaging hook
        run:  |
          if (Test-Path "scripts\package_mt5.py") {
            python scripts/package_mt5.py
          } else {
            Write-Host "scripts/package_mt5.py not found; skipping custom packaging"
          }

      - name: Ensure MQL5 structure and copy assets
        run: |
          # --- Ensure base MQL5 tree ---
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Experts"          | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Include"          | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Indicators"       | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Scripts"          | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files"            | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files\configs"    | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files\dashboards" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Logs"             | Out-Null

          # 1) Experts/AdaptiveBreakoutAI.ex5 – fail if missing
          $eaPath = "eas\AdaptiveBreakoutAI\src\AdaptiveBreakoutAI.ex5"
          if (-Not (Test-Path $eaPath)) {
            Write-Error "EA build not found at $eaPath. Did you run compilation before packaging?"
            exit 1
          }
          Copy-Item $eaPath "dist\mt5\MQL5\Experts\AdaptiveBreakoutAI.ex5" -Force

          # 2) Include/*.mqh – from EA src if that's where they live
          if (Test-Path "eas\AdaptiveBreakoutAI\src") {
            Copy-Item "eas\AdaptiveBreakoutAI\src\*.mqh" `
              "dist\mt5\MQL5\Include\" -Force -ErrorAction SilentlyContinue
          }

          # 3) Files/configs/*.json
          if (Test-Path "configs\ea_config.json") {
            Copy-Item "configs\ea_config.json" `
              "dist\mt5\MQL5\Files\configs\ea_config.json" -Force
          }
          if (Test-Path "configs\router_config.json") {
            Copy-Item "configs\router_config.json" `
              "dist\mt5\MQL5\Files\configs\router_config.json" -Force
          }

          # 4) Files/dashboards/router_demo.yaml
          if (Test-Path "dashboards\router_demo.yaml") {
            Copy-Item "dashboards\router_demo.yaml" `
              "dist\mt5\MQL5\Files\dashboards\router_demo.yaml" -Force
          }

          # 5) Files/glyphs.log – placeholder if not present
          if (-Not (Test-Path "dist\mt5\MQL5\Files\glyphs.log")) {
            'Glyphs/log placeholder (runtime file will overwrite this).' |
              Out-File -Encoding utf8 "dist\mt5\MQL5\Files\glyphs.log"
          }

          # 6) Logs/.keep – ensure Logs folder is non-empty in archive
          'Runtime logs will be generated by MetaTrader here.' |
            Out-File -Encoding utf8 "dist\mt5\MQL5\Logs\. keep"

      - name:  Verify packaged structure
        run:  |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "dist\mt5\MQL5 does not exist before zipping"
            exit 1
          }
          Write-Host "=== dist\mt5\MQL5 tree ==="
          Get-ChildItem -Path "dist\mt5\MQL5" -Recurse | Format-List FullName, PSIsContainer, Length

      - name: Create package zip with MQL5 at root
        run: |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "Expected path dist\mt5\MQL5 does not exist. Packaging failed."
            exit 1
          }

          Push-Location "dist\mt5"
          Compress-Archive -Path "MQL5" -DestinationPath ".. \. .\EA-Package.zip" -Force
          Pop-Location

          Write-Host "Created EA-Package.zip with MQL5 as archive root"

      - name:  Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path:  EA-Package.zip
          retention-days: 14

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
