name: EA Package Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-ea:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install MetaTrader 5 (or use your manual installer step if Chocolatey fails)
      - name: Install MetaTrader 5
        run: |
          $installerUrl = "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe"
          $installerPath = "$env:TEMP\mt5setup.exe"
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/silent" -Wait

      # Debug installation directory
      - name: Debug MetaTrader Directory
        run: |
          if (Test-Path "C:/Program Files/MetaTrader 5/") {
            Get-ChildItem "C:/Program Files/MetaTrader 5/"
          } else {
            Write-Host "MetaTrader 5 directory not found at C:/Program Files/MetaTrader 5/"
          }

      # ✅ Compile EA before packaging
      - name: Compile AdaptiveBreakoutAI EA
        run: |
          $metaEditorCandidates = @(
            "C:/Program Files/MetaTrader 5/MetaEditor64.exe",
            "C:/Program Files/MetaTrader 5/MetaEditor.exe"
          )

          $metaEditor = $null
          foreach ($p in $metaEditorCandidates) {
            if (Test-Path $p) {
              $metaEditor = $p
              break
            }
          }

          if (-not $metaEditor) {
            Write-Error "MetaEditor not found in expected locations."
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "logs" | Out-Null

          & "$metaEditor" `
            /compile:"eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.mq5" `
            /log:"logs/build.log"

          if (-not (Test-Path "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5")) {
            if (Test-Path "logs/build.log") {
              Get-Content logs/build.log
            }
            Write-Error "EA build failed — .ex5 not found."
            exit 1
          }

      # Ensure MQL5 structure and copy assets
      - name: Prepare MQL5 package
        run: |
          $root = "dist/mt5"
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Experts" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Include" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Files/configs" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Files/dashboards" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Logs" | Out-Null

          Copy-Item "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5" "$root/MQL5/Experts/" -Force
          Copy-Item "Include/*.mqh" "$root/MQL5/Include/" -Force -ErrorAction SilentlyContinue
          Copy-Item "configs/*.json" "$root/MQL5/Files/configs/" -Force -ErrorAction SilentlyContinue
          Copy-Item "dashboards/*.yaml" "$root/MQL5/Files/dashboards/" -Force -ErrorAction SilentlyContinue

          'Runtime logs will be generated here.' | Out-File -Encoding utf8 "$root/MQL5/Logs/.keep"

      - name: Verify package tree
        run: Get-ChildItem -Path "dist/mt5/MQL5" -Recurse

      - name: Create EA package zip
        run: |
          Compress-Archive -Path "MQL5/*" -DestinationPath "AdaptiveBreakoutAI-Package.zip" -WorkingDirectory "dist/mt5" -Force

      - name: Upload EA package
        uses: actions/upload-artifact@v4
        with:
          name: AdaptiveBreakoutAI-Package
          path: dist/mt5/AdaptiveBreakoutAI-Package.zip
          if-no-files-found: error

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
