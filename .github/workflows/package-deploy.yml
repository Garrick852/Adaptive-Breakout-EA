name: Package and Deploy EA

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual runs

jobs:
  package-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)

      - name: Package EA
        run: |
          python scripts/package_mt5.py

      - name: Deploy EA (simulate copy)
        shell: cmd
        run: |
          REM Normally deploy_mt5.bat copies into local MT5 Data Folder.
          REM In CI we just verify the script runs without error.
          scripts\deploy_mt5.bat || echo "Deployment simulated in CI"

      - name: Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: dist/mt5/MQL5
