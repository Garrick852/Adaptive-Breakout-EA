name: Package and Deploy EA

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual runs

jobs:
  package-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)

      - name: Package EA
        run: |
          python scripts/package_mt5.py

      - name: Conditional Deploy EA
        shell: cmd
        run: |
          REM Check if MT5 Data Folder exists on runner
          if exist "%APPDATA%\MetaQuotes\Terminal\43A9BD896CCB6BF2DF5C71EA198AE39D\MQL5" (
            echo "MT5 Data Folder found — running real deployment"
            scripts\deploy_mt5.bat
          ) else (
            echo "⚠️ No MT5 installation on CI runner — deployment simulated"
          )

      - name: Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: dist/mt5/MQL5
