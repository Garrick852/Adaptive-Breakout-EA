name: EA CI and ZIP artifact

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  ci-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Python toolchain setup ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Run full CI pipeline and build MT5-style ZIP via Makefile ---
      - name: Run CI and build artifact
        run: make ci

      # --- Upload artifact for manual MT5 deployment ---
      - name: Upload EA ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptive-breakout-ea-${{ github.sha }}
          path: dist/Adaptive-Breakout-EA-*.zip
          if-no-files-found: error
