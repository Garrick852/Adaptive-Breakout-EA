name: EA Validation, Build, and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: windows-latest   # MetaEditor requires Windows

    defaults:
      run:
        shell: pwsh

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate configs
      - name: Validate EA configs
        run: |
          if (Test-Path "scripts/validate_ea_config.py") {
            python scripts/validate_ea_config.py
          } else {
            Write-Host "scripts/validate_ea_config.py not found; skipping validation"
          }

      # 3. Python setup + lint/tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Run Ruff lint
        run: |
          if (Get-Command ruff -ErrorAction SilentlyContinue) {
            ruff check python/ scripts/
          } else {
            Write-Host "ruff not found; skipping lint"
          }

      - name: Run pytest
        run: |
          if (Get-Command pytest -ErrorAction SilentlyContinue) {
            pytest
          } else {
            Write-Host "pytest not found; skipping tests"
          }

      # 4. Install MetaTrader 5 (MetaEditor)
      - name: Install MetaTrader 5
        run: |
          choco install metatrader5 --yes

      # 5. Compile EA using MetaEditor
      - name: Compile EA
        run: |
          $metaEditor = "C:/Program Files/MetaTrader 5/MetaEditor64.exe"
          if (-Not (Test-Path $metaEditor)) {
            $metaEditor = "C:/Program Files/MetaTrader 5/MetaEditor.exe"
          }

          if (-Not (Test-Path $metaEditor)) {
            Write-Error "MetaEditor not found at expected locations."
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "logs" | Out-Null

          & "$metaEditor" `
            /compile:"eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.mq5" `
            /log:"logs/build.log"

          if (-Not (Test-Path "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5")) {
            Write-Error "EA build not found at eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5. Check logs/build.log for errors."
            exit 1
          }

      # 6. Ensure MQL5 folder structure and copy assets
      - name: Prepare MQL5 package
        run: |
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Experts" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Include" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Files/configs" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Files/dashboards" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist/mt5/MQL5/Logs" | Out-Null

          # Copy EA binary
          Copy-Item "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5" "dist/mt5/MQL5/Experts/" -Force

          # Copy includes
          Copy-Item "Include/*.mqh" "dist/mt5/MQL5/Include/" -Force -ErrorAction SilentlyContinue

          # Copy configs
          Copy-Item "configs/*.json" "dist/mt5/MQL5/Files/configs/" -Force -ErrorAction SilentlyContinue

          # Copy dashboards
          Copy-Item "dashboards/*.yaml" "dist/mt5/MQL5/Files/dashboards/" -Force -ErrorAction SilentlyContinue

          # Glyphs log placeholder
          'Glyphs log placeholder' | Out-File -Encoding utf8 "dist/mt5/MQL5/Files/glyphs.log"

          # Logs placeholder
          'Runtime logs will be generated here.' | Out-File -Encoding utf8 "dist/mt5/MQL5/Logs/.keep"

      # 7. Verify packaged structure
      - name: Verify package tree
        run: Get-ChildItem -Path "dist/mt5/MQL5" -Recurse

      # 8. Create zip
      - name: Create EA package zip
        run: |
          Compress-Archive -Path "MQL5/*" -DestinationPath "EA-Package.zip" -WorkingDirectory "dist/mt5" -Force

      # 9. Upload artifacts
      - name: Upload EA package
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: EA-Package.zip
          if-no-files-found: error

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
