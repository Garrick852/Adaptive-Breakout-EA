name: EA Build & Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compile EA using MetaEditor
      - name: Compile AdaptiveBreakoutAI EA
        run: |
          # Adjust path if MetaEditor is stored in your repo (e.g. tools/MetaEditor64.exe)
          $metaEditor = "C:/Program Files/MetaTrader 5/MetaEditor64.exe"
          if (-not (Test-Path $metaEditor)) {
            Write-Error "MetaEditor not found on runner"; exit 1
          }

          New-Item -ItemType Directory -Force -Path "logs" | Out-Null
          & "$metaEditor" /compile:"eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.mq5" /log:"logs/compile.log"

          if (-not (Test-Path "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5")) {
            Write-Error "EA build failed â€” .ex5 not generated"; exit 1
          }

      # Prepare MQL5 package structure
      - name: Prepare MQL5 package
        run: |
          $root = "dist/mt5"
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Experts" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Include" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Files/configs" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Files/dashboards" | Out-Null
          New-Item -ItemType Directory -Force -Path "$root/MQL5/Logs" | Out-Null

          Copy-Item "eas/AdaptiveBreakoutAI/src/AdaptiveBreakoutAI.ex5" "$root/MQL5/Experts/" -Force
          Copy-Item "Include/*.mqh" "$root/MQL5/Include/" -Force -ErrorAction SilentlyContinue
          Copy-Item "configs/*.json" "$root/MQL5/Files/configs/" -Force -ErrorAction SilentlyContinue
          Copy-Item "dashboards/*.yaml" "$root/MQL5/Files/dashboards/" -Force -ErrorAction SilentlyContinue
          'Runtime logs will be generated here.' | Out-File -Encoding utf8 "$root/MQL5/Logs/.keep"

      # Create version-tagged zip
      - name: Create EA package zip
        run: |
          $version = (git rev-parse --short HEAD) -replace '\s',''
          if (-not $version) { $version = (Get-Date).ToString("yyyyMMdd-HHmm") }
          Compress-Archive -Path "MQL5/*" -DestinationPath "AdaptiveBreakoutAI-Package-$version.zip" -WorkingDirectory "dist/mt5" -Force
          "PACKAGE_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      # Upload artifacts
      - name: Upload EA package
        uses: actions/upload-artifact@v4
        with:
          name: AdaptiveBreakoutAI-Package-${{ env.PACKAGE_VERSION }}
          path: dist/mt5/AdaptiveBreakoutAI-Package-${{ env.PACKAGE_VERSION }}.zip
          if-no-files-found: error

      - name: Upload compile logs
        uses: actions/upload-artifact@v4
        with:
          name: compile-logs
          path: logs/
          if-no-files-found: ignore
