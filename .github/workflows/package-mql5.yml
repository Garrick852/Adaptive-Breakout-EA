# .github/workflows/package-mql5.yml
# FINAL SIMPLIFIED WORKFLOW - Puts all files in one folder to match your code.

name: Package EA for Simple Compilation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-ea:
    name: Create Simple EA Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Create the destination folder for the EA
      - name: Create MT5 Experts directory
        run: mkdir -p staging/MQL5/Experts/AdaptiveBreakoutAI
        shell: bash

      # 2. Copy ALL .mq5 and .mqh files into that ONE folder
      - name: Copy all source files to staging area
        run: |
          # Use the correct source path from your repository
          cp -f eas/AdaptiveBreakoutAI/src/*.* staging/MQL5/Experts/AdaptiveBreakoutAI/
        shell: bash

      # 3. Zip the result
      - name: Create Zip Archive
        run: |
          cd staging
          zip -r ../EA-package.zip MQL5
        shell: bash

      # 4. Upload the zip file
      - name: Upload EA Package
        uses: actions/upload-artifact@v4
        with:
          name: EA-package
          path: EA-package.zip
