# .github/workflows/package-mql5.yml
# This workflow correctly packages the complete MQL5 application.
# CORRECTED to fix 'No such file or directory' error.

name: Package Complete MQL5 Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-application:
    name: Create MQL5 Package
    runs-on: ubuntu-latest
    steps:
      # 1. Get the latest code from your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Create the full, correct MT5 folder structure
      - name: Create MT5 directory structure
        run: |
          mkdir -p staging/MQL5/Experts/AdaptiveBreakoutAI
          mkdir -p staging/MQL5/Include/AdaptiveBreakoutAI
          # ... (other directories are fine)
        shell: bash

      # 3. Copy all files to their correct destinations
      - name: Copy application files to staging area
        run: |
          # --- CORRECTED PATHS ---
          # This now assumes your .mq5 and .mqh files are directly in the 'eas/' folder.
          
          # Copy .mq5 file(s) to the Experts folder
          cp -f eas/*.mq5 staging/MQL5/Experts/AdaptiveBreakoutAI/

          # Copy .mqh files to the Include folder
          cp -f eas/*.mqh staging/MQL5/Include/AdaptiveBreakoutAI/

          # --- Other Files (assuming their paths are correct) ---
          # (configs, dashboards, etc. copy commands would go here if needed)
        shell: bash

      # 4. Create a single Zip file
      - name: Create Zip Archive
        run: |
          cd staging
          zip -r ../MQL5-package.zip MQL5

      # 5. Upload the final Zip file
      - name: Upload Full MQL5 Package
        uses: actions/upload-artifact@v4
        with:
          name: MQL5-package
          path: MQL5-package.zip
