name: Package and Deploy EA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)

      - name: Validate configs
        run: make validate

      - name: Package EA (generate mt5/MQL5 layout)
        run: python scripts/package_mt5.py

      - name: Verify packaged structure
        run: dir mt5\MQL5 /s

      # Optional: normalize into a single top-level folder `EA-Package`
      - name: Prepare package directory
        run: |
          rmdir /S /Q package 2>nul || echo No existing package dir
          mkdir package
          xcopy /E /I mt5\MQL5 package\MQL5

      - name: Create package zip
        run: powershell Compress-Archive -Path package -DestinationPath EA-Package.zip

      - name: Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: EA-Package.zip

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
