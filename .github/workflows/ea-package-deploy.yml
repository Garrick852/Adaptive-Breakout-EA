name: Package and Deploy EA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-deploy:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Validate configs (optional)
        continue-on-error: true
        run: |
          if (Get-Command make -ErrorAction SilentlyContinue) {
            make validate
          } else {
            Write-Host "make not found; skipping 'make validate'"

      - name: Package EA
        run: |
          python scripts/package_mt5.py

      - name: Ensure expected MQL5 structure
        run: |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "Expected path dist\mt5\MQL5 does not exist. Packaging failed."
          }

          # Base
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Experts"     | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Include"     | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files"       | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files\configs"    | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Files\dashboards" | Out-Null

          # Optional trees â€” ensure they exist so they appear in the zip
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Indicators" | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Scripts"    | Out-Null
          New-Item -ItemType Directory -Force -Path "dist\mt5\MQL5\Logs"       | Out-Null

          # Ensure config and dashboard files are present if you track them in the repo
          # Copy from your repo layout if needed, for example:
          if (Test-Path "configs\ea_config.json") {
            Copy-Item "configs\ea_config.json" "dist\mt5\MQL5\Files\configs\ea_config.json" -Force
          }
          if (Test-Path "configs\router_config.json") {
            Copy-Item "configs\router_config.json" "dist\mt5\MQL5\Files\configs\router_config.json" -Force
          }
          if (Test-Path "dashboards\router_demo.yaml") {
            Copy-Item "dashboards\router_demo.yaml" "dist\mt5\MQL5\Files\dashboards\router_demo.yaml" -Force
          }

          # Optional: create placeholder to ensure glyphs/logs folder presence in zip
          if (-Not (Test-Path "dist\mt5\MQL5\Files\glyphs.log")) {
            'Glyphs/log placeholder (runtime file will overwrite this)' | Out-File -Encoding utf8 "dist\mt5\MQL5\Files\glyphs.log"
          }
          if (-Not (Test-Path "dist\mt5\MQL5\Logs\.keep")) {
            'Runtime logs will be generated by MetaTrader here.' | Out-File -Encoding utf8 "dist\mt5\MQL5\Logs\.keep"
          }

      - name: Verify packaged structure
        run: |
          Write-Host "Listing dist\mt5\MQL5 recursively"
          Get-ChildItem -Path "dist\mt5\MQL5" -Recurse

      - name: Create package zip with MQL5 at root
        run: |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "Expected path dist\mt5\MQL5 does not exist. Packaging failed."
          }
          Compress-Archive -Path "MQL5\*" -DestinationPath "EA-Package.zip" -WorkingDirectory "dist\mt5" -Force
          Write-Host "Created EA-Package.zip with MQL5 as archive root"

      - name: Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: EA-Package.zip

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
