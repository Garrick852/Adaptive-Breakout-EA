name: Package and Deploy EA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package-deploy:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      # Optional validation hook. Remove if you don't use make.
      - name: Validate configs
        continue-on-error: true
        run: |
          if (Get-Command make -ErrorAction SilentlyContinue) {
            make validate
          } else {
            Write-Host "make not found; skipping 'make validate'"

      - name: Package EA
        run: |
          python scripts/package_mt5.py

      - name: Verify packaged structure
        run: |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "Expected path dist\mt5\MQL5 does not exist. Packaging failed."
          }
          Write-Host "Listing dist\mt5\MQL5 recursively"
          Get-ChildItem -Path "dist\mt5\MQL5" -Recurse

      # Ensure zip has MQL5/ at the root
      - name: Create package zip
        run: |
          if (-Not (Test-Path "dist\mt5\MQL5")) {
            Write-Error "Expected path dist\mt5\MQL5 does not exist. Packaging failed."
          }
          Compress-Archive -Path "MQL5\*" -DestinationPath "EA-Package.zip" -WorkingDirectory "dist\mt5" -Force
          Write-Host "Created EA-Package.zip with MQL5 as archive root"

      - name: Upload packaged EA artifact
        uses: actions/upload-artifact@v4
        with:
          name: EA-Package
          path: EA-Package.zip

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          if-no-files-found: ignore
