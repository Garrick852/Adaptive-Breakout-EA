name: Package MT5 EA

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create EA Zip Archive
        run: |
          # Create a temporary directory for the structure we want in the zip
          mkdir -p build/AdaptiveBreakoutAI
          
          # Copy all source files from the src directory to the build folder
          # We explicitly copy only the .mq5 and .mqh files to keep it clean
          cp eas/AdaptiveBreakoutAI/src/*.mq5 build/AdaptiveBreakoutAI/
          cp eas/AdaptiveBreakoutAI/src/*.mqh build/AdaptiveBreakoutAI/
          
          # Navigate to build directory and zip the folder
          cd build
          zip -r AdaptiveBreakoutAI.zip AdaptiveBreakoutAI
          
          # Move zip back to root for uploading
          mv AdaptiveBreakoutAI.zip ../

      - name: Upload EA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdaptiveBreakoutAI-Source
          path: AdaptiveBreakoutAI.zip
          retention-days: 5
